        // chaining fetch().then().then().catch();

        fetch('https://ci-swapi.herokuapp.com/api/')
            .then(response => response.json())
            .then(parsedResponse => displayData(parsedResponse)).catch((brokenPromise) => handleError(brokenPromise));
        
        // CALLBACK functions for the retrieving and displaying from the API

        function displayData(data) {
            document.getElementById('content').innerText = `${data.people} \n\n ----200 OK----`; // or ['people']
        };

        function handleError(error) {
            if (error) {
                let actualError = `Actual error is: ${error}`;
                console.error(actualError); // if server is down or wrong request, etc.
                document.getElementById('content').innerText = actualError;
            }
        }
    </script>
